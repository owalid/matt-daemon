name: Python tests

on:
  workflow_run:
    workflows: ["Make checker"]
    types:
      - success

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install libcrypto
      run: sudo apt-get install libcrypto++8 libcrypto++8-dbg libcrypto++-dev
    - name: make test
      run: sudo make test
